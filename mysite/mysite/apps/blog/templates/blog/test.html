{% extends "blog/wrapper.html" %}
{% block content %}

<h1>All articles</h1>

    {% if list_articles %}
        Успешно!
        {% for i in list_articles %}
            <div>
                <a href="{% url 'blog:single' i.id %}">{{ i.title }}</a>
            </div>
        {% endfor %}
    {% else %}
        There is no article
    {% endif %}

{% endblock %}
